<!doctype html>
<html lang="es">

<head>

    <!-- Título para el navegador y los buscadores -->
    <title>Otras etiquetas para indicar importancia en HTML</title>

    <!-- Descripción de la página para los buscadores -->
    <meta name="description" content="Página de ejemplos de uso de etiquetas em y strong ">

    <!-- Palabras clave para los buscadores -->
    <meta name="keywords" content="p, h1, h2, h3, h4, h5">

    <!-- Autor de la página -->
    <meta name="author" content="Carmen UC">

    <!-- Favicon de la página -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Codificación-->
    <meta charset="UTF-8">

    <!-- Para que la web sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Para algunos navegadores móviles -->
    <meta name="theme-color" content="#1e7bbf">

</head>

<body>

    <h1>Ejemplos Strong</h1>
    <p>Strong es una etiqueta de linea utilizada para indicar una parte del texto <strong>importante.</strong></p>
    <p>El texto aparecerá en negrita. Como <strong>aquí.</strong></p>
    <p>La etique em tambien indica una cierta <em>importancia</em> y como veis se ve en <em>cursiva.</em></p>
    <p>Muchas <em>gracias</em> por su <strong>atención!</strong></p>

</body>

</html>
